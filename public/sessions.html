<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - DTV Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; line-height: 1.6; color: #333; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .loading { text-align: center; padding: 3rem; color: #666; }
        .loading::after { content: '...'; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
        .error { background: #fee; border: 1px solid #fcc; color: #c00; padding: 1.5rem; border-radius: 8px; margin: 2rem 0; }
        .error h3 { margin-bottom: 0.5rem; }
        @media (max-width: 600px) { .container { padding: 1rem; } }
    </style>
    <script src="/js/common.js"></script>
</head>
<body>
    <script>createHeader('Volunteer Sessions', true); injectFilterBarCSS();</script>

    <div class="container">
        <div class="filter-bar">
            <div class="filter-left">
                <h2>Sessions</h2>
                <div class="count" id="sessionCount">-</div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" id="btnPast" onclick="filterSessions('past')">Past</button>
                <button class="filter-btn" id="btnLastFY" onclick="filterSessions('lastFy')">Last FY</button>
                <button class="filter-btn active" id="btnThisFY" onclick="filterSessions('thisFy')">This FY</button>
                <button class="filter-btn" id="btnFuture" onclick="filterSessions('future')">Future</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading sessions</div>
        </div>
    </div>

    <script>
        let allSessions = [];
        let currentFilter = 'thisFy';

        function getLastFYStart() {
            const lastFYStartYear = parseInt(getFYKey(-1).substring(2));
            return new Date(Date.UTC(lastFYStartYear, 3, 1));
        }

        function findNextSessionDate(sessions) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let nearest = null;
            for (const s of sessions) {
                if (!s.date) continue;
                const d = new Date(s.date);
                d.setHours(0, 0, 0, 0);
                if (d >= today && (!nearest || d < nearest)) nearest = d;
            }
            return nearest;
        }

        function filterSessions(filter) {
            currentFilter = filter;
            ['btnPast', 'btnLastFY', 'btnThisFY', 'btnFuture'].forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            const btnMap = { past: 'btnPast', lastFy: 'btnLastFY', thisFy: 'btnThisFY', future: 'btnFuture' };
            document.getElementById(btnMap[filter]).classList.add('active');
            displaySessions(allSessions);
        }

        function displaySessions(sessions) {
            const contentDiv = document.getElementById('content');
            const countDiv = document.getElementById('sessionCount');

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const lastFYStart = getLastFYStart();
            const thisFYKey = getFYKey(0);
            const lastFYKey = getFYKey(-1);
            const nextDate = findNextSessionDate(sessions);

            let filteredSessions = sessions;
            if (currentFilter === 'past') {
                filteredSessions = sessions.filter(s => {
                    if (!s.date) return false;
                    return new Date(s.date) < lastFYStart;
                });
            } else if (currentFilter === 'lastFy') {
                filteredSessions = sessions.filter(s => s.financialYear === lastFYKey);
            } else if (currentFilter === 'thisFy') {
                filteredSessions = sessions.filter(s => {
                    if (s.financialYear !== thisFYKey) return false;
                    if (!nextDate || !s.date) return true;
                    const d = new Date(s.date);
                    d.setHours(0, 0, 0, 0);
                    return d <= nextDate;
                });
            } else if (currentFilter === 'future') {
                filteredSessions = sessions.filter(s => {
                    if (!s.date) return false;
                    const d = new Date(s.date);
                    d.setHours(0, 0, 0, 0);
                    return d >= today;
                });
            }

            countDiv.textContent = filteredSessions.length;
            renderSessionList(contentDiv, filteredSessions);
        }

        async function loadSessions() {
            const contentDiv = document.getElementById('content');
            const countDiv = document.getElementById('sessionCount');

            try {
                const response = await fetch('/api/sessions');
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch sessions');
                }

                allSessions = data.data;
                displaySessions(allSessions);

            } catch (error) {
                console.error('Error loading sessions:', error);
                countDiv.textContent = '?';
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Sessions</h3>
                        <p>${escapeHtml(error.message)}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            Make sure the server is running: <code>node app.js</code>
                        </p>
                    </div>
                `;
            }
        }

        loadSessions();
    </script>
</body>
</html>
