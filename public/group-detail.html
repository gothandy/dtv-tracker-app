<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - DTV Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-nav {
            background-color: #2c5f2d;
            padding: 1rem;
        }

        .back-button {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s;
            min-height: 44px;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
        }

        .group-detail {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .group-detail h1 {
            color: #2c5f2d;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .group-detail .description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .eventbrite-button {
            display: inline-flex;
            background-color: #2c5f2d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s;
            min-height: 52px;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .eventbrite-button:hover {
            background-color: #234d24;
        }

        .stats-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .stats-section .fy-label {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem 0.5rem;
            background: #f8faf8;
            border-radius: 8px;
        }

        .stat-item .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c5f2d;
            line-height: 1;
        }

        .stat-item .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .regulars-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .regulars-section h2 {
            color: #2c5f2d;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .regulars-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .regulars-list li {
            background: #f0f7f0;
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #333;
        }

        .sessions-heading {
            color: #2c5f2d;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .error h3 {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .group-detail {
                padding: 1.5rem;
            }

            .group-detail h1 {
                font-size: 1.75rem;
            }

            .back-button {
                padding: 0.65rem 1.25rem;
            }

            .stat-item .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="/js/common.js"></script>
</head>
<body>
    <nav class="back-nav">
        <a href="/groups.html" class="back-button">
            <span>&larr;</span>
            <span>Back to Groups</span>
        </a>
    </nav>

    <div class="container">
        <div id="content">
            <div class="loading">Loading group details</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('id');

        async function loadGroupDetail() {
            const contentDiv = document.getElementById('content');

            if (!groupId) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No group ID specified</p>
                        <a href="/groups.html" class="back-button">Back to Groups</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/groups/${groupId}`);

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch group');
                }

                const group = result.data;
                document.title = `${group.displayName} - DTV Tracker`;

                const eventbriteButton = group.eventbriteSeriesId
                    ? `<a href="https://www.eventbrite.co.uk/e/${group.eventbriteSeriesId}" target="_blank" class="eventbrite-button">
                            View on Eventbrite &rarr;
                       </a>`
                    : '';

                const stats = group.stats;
                const statsSection = `
                    <div class="stats-section">
                        <div class="fy-label">FY ${group.financialYear}</div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-number">${stats.sessions}</div>
                                <div class="stat-label">Sessions</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${stats.hours}</div>
                                <div class="stat-label">Hours</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${stats.newVolunteers}</div>
                                <div class="stat-label">New</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${stats.children}</div>
                                <div class="stat-label">Children</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${stats.totalVolunteers}</div>
                                <div class="stat-label">Volunteers</div>
                            </div>
                        </div>
                    </div>
                `;

                const regulars = group.regulars || [];
                const regularsSection = regulars.length > 0
                    ? `<div class="regulars-section">
                            <h2>Regulars (${regulars.length})</h2>
                            <ul class="regulars-list">
                                ${regulars.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                            </ul>
                       </div>`
                    : '';

                // Combine next + recent into a single flat list
                const allSessions = [];
                if (group.nextSession) allSessions.push(group.nextSession);
                if (group.recentSessions) allSessions.push(...group.recentSessions);

                contentDiv.innerHTML = `
                    <div class="group-detail">
                        <h1>${escapeHtml(group.displayName)}</h1>
                        ${group.description ? `<div class="description">${escapeHtml(group.description)}</div>` : ''}
                        ${eventbriteButton}
                        ${statsSection}
                        ${regularsSection}
                    </div>
                    ${allSessions.length > 0 ? '<h2 class="sessions-heading">Sessions</h2><div id="sessionsContainer"></div>' : ''}
                `;

                // Render sessions using the shared component
                if (allSessions.length > 0) {
                    const container = document.getElementById('sessionsContainer');
                    renderSessionList(container, allSessions, { showGroup: false });
                }

            } catch (error) {
                console.error('Error loading group detail:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Group Details</h3>
                        <p>${escapeHtml(error.message)}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            Make sure the server is running: <code>node app.js</code>
                        </p>
                    </div>
                    <a href="/groups.html" class="back-button" style="margin-top: 1rem;">Back to Groups</a>
                `;
            }
        }

        loadGroupDetail();
    </script>
</body>
</html>
