<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DTV Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 900px; padding: 1.5rem; flex: 1; }

        .profile-detail { background: var(--surface); border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1.5rem; position: relative; }
        .profile-detail h1 { color: var(--green); font-size: 2rem; margin-bottom: 0.5rem; line-height: 1.3; }
        .profile-detail h1 .group-badge, .profile-detail h1 .member-badge {
            display: inline-block; font-size: 0.7rem; font-weight: 600;
            background: var(--green); color: white; padding: 0.15rem 0.5rem;
            border-radius: 4px; vertical-align: middle; margin-left: 0.5rem;
        }
        .profile-detail .subtitle { color: var(--text-light); font-size: 0.95rem; margin-bottom: 0.25rem; }
        .profile-detail .subtitle a { color: var(--green); text-decoration: none; }
        .profile-detail .subtitle a:hover { text-decoration: underline; }

        .btn-edit {
            position: absolute; top: 1.25rem; right: 1.25rem;
            width: 40px; height: 40px; border: none; border-radius: var(--radius);
            background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .btn-edit:hover { background: rgba(0,0,0,0.08); }
        .btn-edit svg { width: 22px; height: 22px; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-overlay.visible { display: flex; }
        .modal { background: var(--surface); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 480px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .modal h3 { color: var(--green); margin-bottom: 1rem; }
        .modal-field { margin-bottom: 1rem; }
        .modal-field label { display: block; font-size: 0.85rem; color: var(--text-light); margin-bottom: 0.3rem; }
        .modal-field input[type="text"], .modal-field input[type="email"] {
            width: 100%; font-size: 1rem; padding: 0.6rem 0.75rem;
            border: 2px solid var(--border-mid); border-radius: 6px; font-family: inherit;
        }
        .modal-field input:focus { outline: none; border-color: var(--green); }
        .modal-buttons { display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1.25rem; }
        .modal-btn { padding: 0.6rem 1.2rem; border-radius: var(--radius); font-size: 0.95rem; font-weight: 600; cursor: pointer; border: none; min-height: 44px; }
        .modal-btn-cancel { background: var(--bg); color: var(--text-mid); }
        .modal-btn-confirm { background: var(--green); color: white; }
        .modal-btn-confirm:hover { background: var(--green-dark); }
        .modal-btn-confirm:disabled { opacity: 0.6; cursor: not-allowed; }

        .stats-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.75rem; }
        .stat-item { text-align: center; padding: 0.75rem 0.5rem; background: var(--green-bg); border-radius: var(--radius); }
        .stat-item .stat-number { font-size: 1.8rem; font-weight: bold; color: var(--green); line-height: 1; }
        .stat-item .stat-label { font-size: 0.8rem; color: var(--text-light); margin-top: 0.25rem; }

        .group-hours-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .group-hours-section h2 { color: var(--green); font-size: 1.1rem; margin-bottom: 0.75rem; }
        .group-hours-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .group-hours-item {
            background: var(--green-tint); padding: 0.4rem 0.9rem; border-radius: 6px;
            font-size: 0.95rem; color: var(--text);
        }
        .group-hours-item strong { color: var(--green); }

        .entries-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem;
        }
        .entries-heading { color: var(--green); font-size: 1.3rem; }

        .entries-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .entry-card {
            background: var(--surface); border-radius: var(--radius); padding: 1rem 1.25rem;
            box-shadow: var(--shadow); display: flex; align-items: center; gap: 1rem;
            text-decoration: none; color: inherit; transition: transform 0.2s, box-shadow 0.2s;
        }
        .entry-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
        .entry-card.checked-in { border-left: 4px solid var(--green); }

        .entry-info { flex: 1; }
        .entry-date { font-weight: 600; font-size: 1rem; color: var(--text); margin-bottom: 0.15rem; }
        .entry-group { font-size: 0.9rem; color: var(--text-light); }
        .entry-tags { display: flex; gap: 0.3rem; flex-wrap: wrap; margin-top: 0.3rem; }
        .entry-tag { font-size: 1.1rem; cursor: default; }

        .entry-meta { display: flex; gap: 1rem; align-items: center; font-size: 0.9rem; color: var(--text-lighter); flex-shrink: 0; }
        .entry-meta strong { color: var(--text-mid); }

        .delete-section { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
        .btn-delete {
            display: inline-flex; align-items: center; gap: 0.4rem;
            padding: 0.6rem 1.1rem; border: 2px solid var(--error); border-radius: var(--radius);
            background: var(--surface); color: var(--error); font-size: 0.95rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s; min-height: 44px;
        }
        .btn-delete:hover { background: var(--error); color: white; }

        @media (max-width: 600px) {
            .profile-detail { padding: 1.5rem; }
            .profile-detail h1 { font-size: 1.75rem; }
            .stat-item .stat-number { font-size: 1.5rem; }
            .entry-card { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .entry-meta { width: 100%; justify-content: flex-start; }
            .entries-bar { flex-direction: column; align-items: flex-start; }
        }
    </style>
    <script src="/js/common.js"></script>
</head>
<body>
    <script>createHeader('Profile', true);</script>

    <div class="container">
        <div id="content">
            <div class="loading">Loading profile</div>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3>Edit Profile</h3>
            <div class="modal-field">
                <label for="editName">Name</label>
                <input type="text" id="editName">
            </div>
            <div class="modal-field">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmEditBtn" onclick="saveProfileEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Extract slug from URL: /profiles/:slug/details.html
        const pathParts = window.location.pathname.split('/');
        const profileSlug = pathParts[2];

        let allEntries = [];
        let currentFilter = 'all';
        let currentProfile = null;

        function openEditModal() {
            if (!currentProfile) return;
            document.getElementById('editName').value = currentProfile.name || '';
            document.getElementById('editEmail').value = currentProfile.email || '';
            document.getElementById('editModal').classList.add('visible');
            document.getElementById('editName').focus();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('visible');
        }

        async function deleteProfile() {
            if (!confirm('Delete this profile? This cannot be undone.')) return;
            try {
                const res = await apiFetch(`/api/profiles/${encodeURIComponent(profileSlug)}`, { method: 'DELETE' });
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error || 'Delete failed');
                }
                window.location.href = '/volunteers.html';
            } catch (error) {
                console.error('Error deleting profile:', error);
                alert(error.message || 'Failed to delete profile.');
            }
        }

        async function saveProfileEdit() {
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();

            if (!name) { alert('Name is required.'); return; }

            const btn = document.getElementById('confirmEditBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const res = await apiFetch(`/api/profiles/${encodeURIComponent(profileSlug)}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error || 'Save failed');
                }
                closeEditModal();
                loadProfile();
            } catch (error) {
                console.error('Error saving profile:', error);
                alert(error.message || 'Failed to save profile.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save';
            }
        }

        function filterEntries(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            const btnMap = { all: 'btnAll', lastFy: 'btnLastFY', thisFy: 'btnThisFY' };
            const el = document.getElementById(btnMap[filter]);
            if (el) el.classList.add('active');
            displayEntries();
        }

        function displayEntries() {
            const container = document.getElementById('entriesContainer');
            const countEl = document.getElementById('entriesCount');
            if (!container) return;

            const thisFYKey = getFYKey(0);
            const lastFYKey = getFYKey(-1);

            let filtered = allEntries;
            if (currentFilter === 'thisFy') {
                filtered = allEntries.filter(e => e.financialYear === thisFYKey);
            } else if (currentFilter === 'lastFy') {
                filtered = allEntries.filter(e => e.financialYear === lastFYKey);
            }

            countEl.textContent = `(${filtered.length})`;

            if (filtered.length === 0) {
                container.innerHTML = '<p class="no-sessions">No entries</p>';
                return;
            }

            container.innerHTML = '<div class="entries-list">' + filtered.map(entry => {
                const icons = notesToIcons(entry.notes);
                const detailUrl = entry.groupKey && entry.date
                    ? `/entries/${encodeURIComponent(entry.groupKey)}/${entry.date.substring(0, 10)}/${encodeURIComponent(profileSlug)}/edit.html`
                    : '#';
                return `
                    <a class="entry-card${entry.checkedIn ? ' checked-in' : ''}" href="${detailUrl}">
                        <div class="entry-info">
                            <div class="entry-date">${formatDate(entry.date)}</div>
                            ${entry.groupName ? `<div class="entry-group">${escapeHtml(entry.groupName)}</div>` : ''}
                            ${icons ? `<div class="entry-tags">${icons}</div>` : ''}
                        </div>
                        <div class="entry-meta">
                            ${entry.count > 1 ? `<span><strong>Count:</strong> ${entry.count}</span>` : ''}
                            <span><strong>Hours:</strong> ${entry.hours}</span>
                        </div>
                    </a>
                `;
            }).join('') + '</div>';
        }

        async function loadProfile() {
            const contentDiv = document.getElementById('content');

            if (!profileSlug) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No profile specified</p>
                        <a href="/volunteers.html" class="btn-primary">Back to Volunteers</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await apiFetch(`/api/profiles/${encodeURIComponent(profileSlug)}`);

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch profile');
                }

                const profile = result.data;
                currentProfile = profile;
                document.title = `${profile.name || 'Profile'} - DTV Tracker`;

                allEntries = profile.entries || [];

                const groupBadge = profile.isGroup ? '<span class="group-badge">GROUP</span>' : '';
                const isMember = !profile.isGroup && (profile.hoursLastFY >= 15 || profile.hoursThisFY >= 15);
                const memberBadge = isMember ? '<span class="member-badge">MEMBER</span>' : '';

                const groupHoursSection = profile.groupHours && profile.groupHours.length > 0
                    ? `<div class="group-hours-section">
                            <h2>Hours by Group (This FY)</h2>
                            <div class="group-hours-list">
                                ${profile.groupHours.map(gh =>
                                    `<div class="group-hours-item">${escapeHtml(gh.groupName)} <strong>${gh.hours}h</strong></div>`
                                ).join('')}
                            </div>
                       </div>`
                    : '';

                contentDiv.innerHTML = `
                    <div class="profile-detail">
                        <button class="btn-edit" onclick="openEditModal()" title="Edit profile">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                                <path d="m15 5 4 4"/>
                            </svg>
                        </button>
                        <h1>${escapeHtml(profile.name || 'Unknown')}${groupBadge}${memberBadge}</h1>
                        ${profile.email ? `<div class="subtitle"><a href="mailto:${encodeURIComponent(profile.email)}">${escapeHtml(profile.email)}</a></div>` : ''}
                        <div class="stats-section">
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-number">${profile.hoursLastFY}</div>
                                    <div class="stat-label">Hours Last FY</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${profile.hoursThisFY}</div>
                                    <div class="stat-label">Hours This FY</div>
                                </div>
                            </div>
                        </div>
                        ${groupHoursSection}
                    </div>

                    <div class="entries-bar">
                        <h2 class="entries-heading">Entries <span id="entriesCount"></span></h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" id="btnAll" onclick="filterEntries('all')">All</button>
                            <button class="filter-btn" id="btnLastFY" onclick="filterEntries('lastFy')">Last FY</button>
                            <button class="filter-btn" id="btnThisFY" onclick="filterEntries('thisFy')">This FY</button>
                        </div>
                    </div>
                    <div id="entriesContainer"></div>
                    ${allEntries.length === 0 ? `
                    <div class="delete-section">
                        <button class="btn-delete" onclick="deleteProfile()">Delete Profile</button>
                    </div>` : ''}
                `;

                displayEntries();

            } catch (error) {
                console.error('Error loading profile:', error);
                showError(contentDiv, 'Error Loading Profile', error.message);
            }
        }

        loadProfile();
    </script>
</body>
</html>
