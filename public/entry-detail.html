<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry - DTV Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 900px; padding: 1.5rem; flex: 1; }

        .entry-detail { background: var(--surface); border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }
        .entry-detail h1 { color: var(--green); font-size: 2rem; margin-bottom: 0.5rem; line-height: 1.3; }
        .entry-detail h1 .group-badge {
            display: inline-block; font-size: 0.7rem; font-weight: 600;
            background: var(--green); color: white; padding: 0.15rem 0.5rem;
            border-radius: 4px; vertical-align: middle; margin-left: 0.5rem;
        }
        .entry-detail .subtitle { color: var(--text-light); font-size: 1rem; margin-bottom: 1.5rem; }

        .nav-buttons { display: flex; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .nav-btn {
            display: inline-flex; align-items: center; gap: 0.4rem;
            padding: 0.6rem 1.1rem; border-radius: var(--radius);
            background: var(--green-bg); color: var(--green); font-weight: 600;
            text-decoration: none; font-size: 0.95rem;
            transition: background 0.2s;
        }
        .nav-btn:hover { background: var(--green-tint); }

        .detail-grid { display: flex; flex-direction: column; gap: 1rem; }
        .detail-item {
            display: flex; align-items: center; gap: 1rem;
            padding: 1rem 1.25rem; background: var(--green-bg); border-radius: var(--radius);
        }
        .detail-label { font-size: 0.85rem; color: var(--text-light); min-width: 80px; flex-shrink: 0; }
        .detail-value { font-size: 1.1rem; font-weight: 600; color: var(--text); }
        .detail-value.checked-yes { color: var(--green); }
        .detail-value.checked-no { color: var(--text-lighter); }

        .notes-value { font-weight: 400; white-space: pre-wrap; line-height: 1.6; }
        .notes-tags { display: flex; gap: 0.4rem; flex-wrap: wrap; margin-top: 0.3rem; }
        .notes-tag { font-size: 1.2rem; }

        @media (max-width: 600px) {
            .entry-detail { padding: 1.5rem; }
            .entry-detail h1 { font-size: 1.75rem; }
            .nav-buttons { flex-direction: column; }
            .nav-btn { justify-content: center; }
        }
    </style>
    <script src="/js/common.js"></script>
</head>
<body>
    <script>createHeader('Entry', true);</script>

    <div class="container">
        <div id="content">
            <div class="loading">Loading entry</div>
        </div>
    </div>

    <script>
        const TAG_ICONS = [
            { icon: "\u{1F476}", tag: "#Child" },
            { icon: "\u{1F501}", tag: "#Regular" },
            { icon: "\u2728", tag: "#New" },
            { icon: "\u{1F451}", tag: "#DigLead" },
            { icon: "\u{1F691}", tag: "#FirstAider" },
            { icon: "\u{1F40C}", tag: "#Late" },
            { icon: "\u{1F3E2}", tag: "#CSR" },
            { icon: "\u{1F4F5}", tag: "#NoPhoto" }
        ];

        function notesToIcons(notes) {
            if (!notes) return '';
            return TAG_ICONS
                .filter(t => new RegExp(t.tag.replace('#', '#'), 'i').test(notes))
                .map(t => `<span class="notes-tag" title="${escapeHtml(t.tag)}">${t.icon}</span>`)
                .join('');
        }

        // Extract from URL: /entries/:group/:date/:slug/details.html
        const pathParts = window.location.pathname.split('/');
        const groupKey = pathParts[2];
        const entryDate = pathParts[3];
        const profileSlug = pathParts[4];

        async function loadEntry() {
            const contentDiv = document.getElementById('content');

            if (!groupKey || !entryDate || !profileSlug) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No entry specified</p>
                        <a href="/sessions.html" class="btn-primary">Back to Sessions</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await apiFetch(`/api/entries/${encodeURIComponent(groupKey)}/${encodeURIComponent(entryDate)}/${encodeURIComponent(profileSlug)}`);

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch entry');
                }

                const entry = result.data;
                document.title = `${entry.volunteerName || 'Entry'} - DTV Tracker`;

                const groupBadge = entry.isGroup ? '<span class="group-badge">GROUP</span>' : '';
                const icons = notesToIcons(entry.notes);

                const sessionUrl = `/sessions/${encodeURIComponent(entry.groupKey)}/${entry.date.substring(0, 10)}/details.html`;
                const profileUrl = entry.volunteerSlug ? `/profiles/${encodeURIComponent(entry.volunteerSlug)}/details.html` : '#';

                const notesHtml = entry.notes
                    ? `<div class="detail-item">
                            <div class="detail-label">Notes</div>
                            <div class="detail-value notes-value">
                                ${escapeHtml(entry.notes)}
                                ${icons ? `<div class="notes-tags">${icons}</div>` : ''}
                            </div>
                       </div>`
                    : '';

                contentDiv.innerHTML = `
                    <div class="entry-detail">
                        <h1>${escapeHtml(entry.volunteerName || 'Unknown')}${groupBadge}</h1>
                        <div class="subtitle">${formatDate(entry.date)} &middot; ${escapeHtml(entry.groupName || '')}</div>

                        <div class="nav-buttons">
                            <a class="nav-btn" href="${profileUrl}">View Profile</a>
                            <a class="nav-btn" href="${sessionUrl}">View Session</a>
                        </div>

                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Checked In</div>
                                <div class="detail-value ${entry.checkedIn ? 'checked-yes' : 'checked-no'}">${entry.checkedIn ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Count</div>
                                <div class="detail-value">${entry.count}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Hours</div>
                                <div class="detail-value">${entry.hours}</div>
                            </div>
                            ${notesHtml}
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading entry:', error);
                showError(contentDiv, 'Error Loading Entry', error.message);
            }
        }

        loadEntry();
    </script>
</body>
</html>
