<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers - DTV Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 900px; padding: 1.5rem; flex: 1; }

        .volunteer-list { display: flex; flex-direction: column; gap: 0.75rem; }
        a.volunteer-card { text-decoration: none; color: inherit; }
        .volunteer-card {
            background: var(--surface); border-radius: var(--radius); padding: 1rem 1.25rem;
            box-shadow: var(--shadow); display: flex; align-items: center; gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
        }
        .volunteer-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
        .volunteer-card.is-member { background: var(--green-light); border-left: 4px solid var(--green); }

        .volunteer-name { flex: 1; font-weight: 600; font-size: 1.05rem; color: var(--text); }
        .volunteer-name .group-badge, .volunteer-name .member-badge {
            display: inline-block; font-size: 0.7rem; font-weight: 600;
            background: var(--green); color: white; padding: 0.1rem 0.4rem;
            border-radius: 4px; vertical-align: middle; margin-left: 0.4rem;
        }

        .volunteer-hours { display: flex; gap: 1rem; align-items: center; font-size: 0.9rem; color: var(--text-lighter); flex-shrink: 0; }
        .volunteer-hours .fy-hours { white-space: nowrap; }
        .volunteer-hours strong { color: var(--text-mid); }

        @media (max-width: 600px) {
            .volunteer-card { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .volunteer-hours { width: 100%; justify-content: flex-start; }
        }
    </style>
    <script src="/js/common.js"></script>
</head>
<body>
    <script>createHeader('Volunteers', true);</script>

    <div class="container">
        <div class="filter-bar">
            <div class="title-row">
                <div class="title-left">
                    <h2>Volunteers</h2>
                    <div class="count" id="volunteerCount">-</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" id="btnAll" onclick="setFYFilter('all')">All</button>
                    <button class="filter-btn" id="btnLastFY" onclick="setFYFilter('lastFy')">Last FY</button>
                    <button class="filter-btn" id="btnThisFY" onclick="setFYFilter('thisFy')">This FY</button>
                </div>
            </div>
            <div class="filter-row">
                <input type="text" class="filter-search" id="searchBox" placeholder="Search..." autocomplete="off">
            </div>
        </div>
        <div id="content">
            <div class="loading">Loading volunteers</div>
        </div>
    </div>

    <script>
        let allVolunteers = [];
        let currentFYFilter = 'all';
        const MEMBER_HOURS = 15;

        function setFYFilter(filter) {
            currentFYFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            const btnMap = { all: 'btnAll', lastFy: 'btnLastFY', thisFy: 'btnThisFY' };
            const el = document.getElementById(btnMap[filter]);
            if (el) el.classList.add('active');
            displayVolunteers(document.getElementById('searchBox').value);
        }

        function isMember(v) {
            return v.hoursLastFY >= MEMBER_HOURS || v.hoursThisFY >= MEMBER_HOURS;
        }

        function isMemberForFY(v, fyFilter) {
            if (fyFilter === 'thisFy') return v.hoursThisFY >= MEMBER_HOURS;
            if (fyFilter === 'lastFy') return v.hoursLastFY >= MEMBER_HOURS;
            return isMember(v);
        }

        function displayVolunteers(filter) {
            const contentDiv = document.getElementById('content');
            const countDiv = document.getElementById('volunteerCount');

            let filtered = allVolunteers;
            if (currentFYFilter === 'thisFy') {
                filtered = filtered.filter(v => v.hoursThisFY > 0);
            } else if (currentFYFilter === 'lastFy') {
                filtered = filtered.filter(v => v.hoursLastFY > 0);
            }
            if (filter && filter.length >= 3) {
                const term = filter.toLowerCase();
                filtered = filtered.filter(v => (v.name || '').toLowerCase().includes(term));
            }

            countDiv.textContent = filtered.length;

            if (filtered.length === 0) {
                contentDiv.innerHTML = '<p class="no-sessions">No volunteers found</p>';
                return;
            }

            const html = filtered.map(v => {
                const member = isMember(v);
                const memberForFY = isMemberForFY(v, currentFYFilter);
                const groupBadge = v.isGroup ? '<span class="group-badge">GROUP</span>' : '';
                const memberBadge = member && !v.isGroup ? '<span class="member-badge">MEMBER</span>' : '';
                const cardClass = memberForFY && !v.isGroup ? ' is-member' : '';
                const href = v.slug ? `/profiles/${encodeURIComponent(v.slug)}/details.html` : '#';
                return `
                    <a class="volunteer-card${cardClass}" href="${href}">
                        <div class="volunteer-name">${escapeHtml(v.name || 'Unknown')}${groupBadge}${memberBadge}</div>
                        <div class="volunteer-hours">
                            <span class="fy-hours"><strong>Last FY:</strong> ${v.hoursLastFY}</span>
                            <span class="fy-hours"><strong>This FY:</strong> ${v.hoursThisFY}</span>
                        </div>
                    </a>
                `;
            }).join('');

            contentDiv.innerHTML = `<div class="volunteer-list">${html}</div>`;
        }

        async function loadVolunteers() {
            const contentDiv = document.getElementById('content');

            try {
                const response = await apiFetch('/api/profiles');
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch volunteers');
                }

                allVolunteers = result.data.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                displayVolunteers('');

            } catch (error) {
                console.error('Error loading volunteers:', error);
                showError(contentDiv, 'Error Loading Volunteers', error.message);
            }
        }

        document.getElementById('searchBox').addEventListener('input', function () {
            displayVolunteers(this.value);
        });

        loadVolunteers();
    </script>
</body>
</html>
